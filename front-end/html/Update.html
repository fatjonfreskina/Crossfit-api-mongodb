<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
    <header>
        <h1>Crossfit workouts Mongo-DB</h1>
    </header>
    <h2>Update Workout</h1>
        <form action="http://localhost:3000/api/workouts/update" method="post" name="myForm">

            <p><label class="name" for="name">name:</label>
                <input class="text" type="text" name="name" id="name">
            </p>

            <p><label class="name" for="mode">mode:</label>
                <input class="text" type="text" name="mode" id="mode">
            </p>

            <p><label class="name" for="equipment">equipment:</label>
                <input class="text" type="text" name="equipment" id="equipment">
            </p>
            <p><label class="name" for="exercises">exercises:</label>
                <input class="text" type="text" name="exercises" id="exercises">
            </p>

            <p><label class="name" for="trainerTips"> trainerTips:</label>
                <input class="text" type="text" name="trainerTips" id="trainerTips">
            </p>

            <p><label class="name" for="workoutTime">workoutTime:</label>
                <input class="text" type="text" name="workoutTime" id="workoutTime">
            </p>

            <input class="sub" value="Submit" type="submit">
        </form>
        
</body>

</html>
